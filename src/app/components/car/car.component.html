<table class="table">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Color</th>
        <th>Daily Price</th>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>
